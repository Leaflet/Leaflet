<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Build Helper</title>
	
	<script type="text/javascript" src="deps.js"></script>
	
	<style type="text/css">
		body {
			font: 12px/1.4 Verdana, sans-serif;
			text-align: center;
			padding: 2em 0;
		}
		#container {
			text-align: left;
			margin: 0 auto;
			width: 600px;
		}
		#deplist {
			list-style: none;
			padding: 0;
		}
		#deplist li {
			padding-top: 10px;
			padding-bottom: 10px;
			border-top: 1px solid #eee;
		}
		#deplist li.heading {
			border: none;
			background: #eee;
			padding: 5px 10px;
			margin-top: 10px;
		}
		#deplist input {
			float: left;
			margin-right: 5px;
			display: inline;
		}
		#deplist label {
			float: left;
			width: 190px;
			font-weight: bold;
		}
		#deplist div {
			display: table-cell;
			height: 1%;
		}
		#deplist .desc {
		} 
		
		#deplist .deps {
			color: #777;
		}
		
		#command {
			width: 100%;
		}
		#jsb {
            width: 100%;
        }
	</style>
</head>
<body>
	<div id="container">
		<h1>Leaflet Build Helper</h1>
		
		<p>
			<a id="select-all" href="#all">Select All</a> | 
			<a id="deselect-all" href="#none">Deselect All</a>
		</p>
		
		<ul id="deplist"></ul>
		
		<p>
			Run this command in the build directory:<br />
			<input type="text" id="command" /><br />
			OR for JSBuilder v3 (Sencha) paste this into your jsb3 file:<br />
            <textarea id="jsb" height="300"></textarea>
		</p>
	</div>
	
	<script type="text/javascript">
		var deplist = document.getElementById('deplist'),
			commandInput = document.getElementById('command'),
			jsbInput = document.getElementById('jsb');
		
		document.getElementById('select-all').onclick = function() {
			var checks = deplist.getElementsByTagName('input');
			for (var i = 0; i < checks.length; i++) {
				checks[i].checked = true;
			}
			updateCommand();
			return false;
		};
		
		document.getElementById('deselect-all').onclick = function() {
			var checks = deplist.getElementsByTagName('input');
			for (var i = 0; i < checks.length; i++) {
				if (!checks[i].disabled) {
					checks[i].checked = false;
				}
			}
			updateCommand();
			return false;
		};
		
		function updateCommand() {
			var files = {};
			var checks = deplist.getElementsByTagName('input');
			for (var i = 0; i < checks.length; i++) {
				if (checks[i].checked) {
					var srcs = deps[checks[i].id].src;
					for (var j = 0; j < srcs.length; j++) {
						files[srcs[j]] = true;
					}
				}
			}
			
			var jsb = {
                "projectName": "LeafletAll",
                "licenseText": "Copyright (c) 2010-2011, CloudMade, Vladimir Agafonkin",
                "packages": [
                    {
                        "name"  : "LeafletAll",
                        "target": "build/leaflet-combined.js",
                        "id"    : "app-all",
                        "files" : []
                    }
                ],
                "builds": [
                    {
                        "name": "Leaflet",
                        "target": "leaflet.js",
                       "options": {
                          "minVersion": 0.1
                       },
                        "packages": [
                            "app-all"
                        ]
                    },
                    {
                        "name": "Leaflet Debug",
                        "target": "leaflet-debug.js",
                        "debug": true,
                       "options": {
                          "minVersion": 0.1
                       },
                        "packages": [
                            "app-all"
                        ]
                    }
                ]
            };
			var command = 'java -jar ../lib/closure-compiler/compiler.jar ';
			for (var src in files) {
				command += '--js ../src/' + src + ' ';
				jsb.packages[0].files.push({"path": "src/",      "name": src});
			}
			command += '--js_output_file ../dist/leaflet-custom.js';
			
			commandInput.value = command;
			jsbInput.value = JSON.stringify(jsb);
		}
		
		commandInput.onclick = function() {
			commandInput.focus();
			commandInput.select();
		};
		
		jsbInput.onclick = function() {
            jsbInput.focus();
            jsbInput.select();
        };
		
		function onCheckboxChange() {
			if (this.checked) {
				var depDeps = deps[this.id].deps;
				if (!depDeps) { return; }
				for (var i = 0; i < depDeps.length; i++) {
					var check = document.getElementById(depDeps[i]);
					if (!check.checked) {
						check.checked = true;
						check.onchange();
					}
				}
			} else {
				var checks = deplist.getElementsByTagName('input');
				for (var i = 0; i < checks.length; i++) {
					var dep = deps[checks[i].id];
					if (!dep.deps) { continue; }
					for (var j = 0; j < dep.deps.length; j++) {
						if (dep.deps[j] == this.id) {
							if (checks[i].checked) {
								checks[i].checked = false;
								checks[i].onchange();
							}
						}
					}
				}
			}
			updateCommand();
		}
	
		for (var name in deps) {
			var li = document.createElement('li');
			
			if (deps[name].heading) {
				var heading = document.createElement('li');
				heading.className = 'heading';
				heading.appendChild(document.createTextNode(deps[name].heading));
				deplist.appendChild(heading);
			}
			
			var div = document.createElement('div');

			var label = document.createElement('label');

			var check = document.createElement('input');
			check.type = 'checkbox';
			check.id = name;
			label.appendChild(check);
			check.onchange = onCheckboxChange;
			
			if (name == 'Core') {
				check.checked = true;
				check.disabled = true;
			}
			
			label.appendChild(document.createTextNode(name));
			label.htmlFor = name;
			
			li.appendChild(label);
			
			var desc = document.createElement('span');
			desc.className = 'desc';
			desc.appendChild(document.createTextNode(deps[name].desc));

			var depText = deps[name].deps && deps[name].deps.join(', ');
			if (depText) {
				var depspan = document.createElement('span');
				depspan.className = 'deps';
				depspan.appendChild(document.createTextNode('Deps: ' + depText));
			}
			
			div.appendChild(desc);
			div.appendChild(document.createElement('br'));
			if (depText) { div.appendChild(depspan); }
			
			li.appendChild(div);
			
			deplist.appendChild(li);
		}
		updateCommand();
	</script>
</body>
</html>
