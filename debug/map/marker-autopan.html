<!DOCTYPE html>
<html>
<head>
    <title>Leaflet debug page</title>

    <link rel="stylesheet" href="../../dist/leaflet.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/screen.css" />

    <script src="../../dist/leaflet-src.js"></script>
</head>
<body>

    <div id="map"></div>

    <script>
        var center = [41.890251, 12.492373],
        map = L.map('map', { 
            center: center, 
            zoom: 16, 
            maxBoundsViscosity: 1.0,
        });

        map.setMaxBounds(
            map
                .getBounds()
                .pad(0.3)
        );

        var markerAutoPan = new L.Marker(center, {
            draggable: true,
            autoPan: true,
            title: 'AutoPan'
        });

        map.addLayer(markerAutoPan);
        markerAutoPan.bindPopup("AutoPan");

        center = center.map(function(c) { return c + 0.001; });
        var markerDraggable = new L.Marker(center,  {
            title: 'Draggable'
        });

        map.addLayer(markerDraggable);
        markerDraggable.bindPopup("Draggable");
        markerDraggable.dragging.enable();

        markerDraggable.on('click', function(e) {
            console.log('markerDraggable click');
        });
        markerAutoPan.on('click', function(e) {
            console.log('markerAutoPan click');
        })
        map.on('click', function(e) {
            console.log('map click');
        });

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    		}).addTo(map);
    </script>
</body>
</html>
