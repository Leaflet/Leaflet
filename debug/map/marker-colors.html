<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="../../dist/leaflet.css" />

	<link rel="stylesheet" href="../css/mobile.css" />

	<script src="../../dist/leaflet-src.js"></script>
</head>
<body>

	<div id="map"></div>

	<script>

		var osmUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			latlng = new L.LatLng(50.5, 30.51);

		var map = new L.Map('map', {center: latlng, zoom: 18, layers: [osm]});

		L.marker([latlng.lat, latlng.lng+(0.0002*1)], {color: 'pink'}).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*2)]).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*3)], {color: 'dark-blue'}).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*4)], {color: 'lila'}).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*5)], {color: 'magenta'}).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*6)], {color: 'red'}).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*7)], {color: 'orange'}).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*8)], {color: 'brown'}).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*9)], {color: 'green'}).addTo(map);
		L.marker([latlng.lat, latlng.lng+(0.0002*10)], {color: 'mint'}).addTo(map);
	</script>
</body>
</html>
