<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="../../dist/leaflet.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/screen.css" />

	<script type="text/javascript" src="../../build/deps.js"></script>
	<script src="../leaflet-include.js"></script>
</head>
<body>

	<div id="map"></div>
	<button id="zoomToBox">Zoom to Box</button>

	<script type="text/javascript">

		var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib});

		var map = L.map('map')
				.setView([50.5, 30.51], 15)
				.addLayer(osm);

		function zoomToBox() {
			var southWest = L.latLng({lat: 50.498544442317765, lng: 30.509741306304935})
			var northEast = L.latLng({lat: 50.50263901838273, lng: 30.51832437515259})
			var bounds = L.latLngBounds(southWest,northEast);
			map.zoomToBox(bounds,2000);
		}


		L.DomUtil.get('zoomToBox').onclick = zoomToBox;

	</script>
</body>
</html>
