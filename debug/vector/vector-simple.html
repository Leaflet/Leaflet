<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Leaflet debug page - Vector Simple</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
		<link rel="stylesheet" href="../../dist/leaflet.css" />
		<link rel="stylesheet" href="../css/mobile.css" />
		<script type="importmap">
			{
				"imports": {
					"leaflet": "../../dist/leaflet-src.esm.js"
				}
			}
		</script>
	</head>
	<body>
		<div id="map"></div>
		<script type="module">
			import {Map, TileLayer, Marker, Circle, Polygon} from 'leaflet';

			const map = new Map('map')
				.setView([51.505, -0.09], 13);

			map.addLayer(new TileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 18}));

			new Marker([51.5, -0.09])
				.bindPopup('<b>Hello world!</b><br />I am a popup.')
				.addTo(map);

			new Circle([51.508, -0.11], 500, {color: '#f03', opacity: 0.7})
				.bindPopup('I am a circle.')
				.addTo(map);

			new Polygon([[51.509, -0.08], [51.503, -0.06], [51.51,  -0.047]])
				.bindPopup('I am a polygon.')
				.addTo(map);
		</script>
	</body>
</html>
