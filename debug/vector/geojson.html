<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="../../dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../../dist/leaflet.ie.css" /><![endif]-->

	<link rel="stylesheet" href="../css/screen.css" />

	<script src="../leaflet-include.js"></script>
</head>
<body>

	<div id="map" style="width: 600px; height: 600px; border: 1px solid #ccc"></div>
	
	<div id="info">
	Debug: <span id="debug1"></span>
	</div>

	<button id="populate">Populate with 10 markers</button>

	<script type="text/javascript" src="geojson-sample.js"></script>
	<script type="text/javascript">

		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
			cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttribution});

		var map = new L.Map('map', {
			center: new L.LatLng(0.78, 102.37),
			zoom: 7,
			layers: [cloudmade]
		});

		var dbg1 = document.getElementById('debug1');

		var geojson = L.geoJson(geojsonSample, {
			
			style: function (feature) {
				return {color: feature.properties.color};
			},

			storeProps: true,

			onEachFeature: function (feature, layer) {
				var popupText = 'geometry type: ' + feature.geometry.type;

				if (feature.properties.color) {
					popupText += '<br/>color: ' + feature.properties.color
				}

				layer.bindPopup(popupText);

				layer.on('click', onClick);
			}
		});

		function dumpObj(obj) {
			var i, str = new Array(), t = null;
			if ( ! obj instanceof Object || obj === null)
				return obj.toString();
			for (i in obj) {
				//if (obj.hasOwnProperty(i)) {
					t = i + ": " + obj[i].toString();
					str.push(t);
				//}
			}
			return 'Obj: '+str.join(", ");
		}
		function onClick(e) {
			var layer = e.target, val = null;
		
			if (layer.getProperties()) {
				val = dumpObj(layer.getProperties());
			}


			if (dbg1) {
				dbg1.innerHTML = val;
			}

			console.log(val);
		}

		map.addLayer(geojson);
	</script>
</body>
</html>
