<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="../../dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../../dist/leaflet.ie.css" /><![endif]-->

	<link rel="stylesheet" href="../css/screen.css" />

	<script src="../leaflet-include.js"></script>
	<style type="text/css">
	  h2{
  	  margin: 0px 0px 5px 0px;
	  }
	  div#map{
	    float: left;
	    width: 800px;
	    height: 600px;
	    border: 1px solid #ccc;
	  }
	  div#polyline,
	  div#polygon{
	    float: right;
	    margin: 20px;
	  }
	  div#polyline{
	    color: blue;
	  }
	  div#polyline table{
	    border: 1px solid blue;
	    margin-bottom: 20px;
	  }
	  div#polygon{
	    color: red;
	  }
	  div#polygon table{
	    border: 1px solid red;
	    margin-bottom: 20px;
	  }
	</style>
</head>
<body>
	<div id="map"></div>
  <div id="menu">
    <div id="polyline">
      <h2>Polyline</h2>
      <table>
        <tr>
          <td><input type="submit" value="Enable Drawing" onclick="polyline.enableDrawing();" /></td>
          <td><input type="submit" value="Disable Drawing" onclick="polyline.disableDrawing();" /></td>
          <td><input type="submit" value="Check Enabled" onclick="alert('Drawing Enabled? ' + polyline.drawingEnabled());" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Enable Editing" onclick="polyline.enableEditing();" /></td>
          <td><input type="submit" value="Disable Editing" onclick="polyline.disableEditing();" /></td>
          <td><input type="submit" value="Check Enabled" onclick="alert('Editing Enabled? ' + polyline.editingEnabled());" /></td>
        </tr>
      </table>
    </div>
    <div id="polygon">
      <h2>Polygon</h2>
      <table>
        <tr>
          <td><input type="submit" value="Enable Drawing" onclick="polygon.enableDrawing();" /></td>
          <td><input type="submit" value="Disable Drawing" onclick="polygon.disableDrawing();" /></td>
          <td><input type="submit" value="Check Enabled" onclick="alert('Drawing Enabled? ' + polygon.drawingEnabled());" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Enable Editing" onclick="polygon.enableEditing();" /></td>
          <td><input type="submit" value="Disable Editing" onclick="polygon.disableEditing();" /></td>
          <td><input type="submit" value="Check Enabled" onclick="alert('Editing Enabled? ' + polygon.editingEnabled());" /></td>
        </tr>
      </table>
    </div>
  </div>
	<script>
		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18});

		var map = new L.Map('map', {layers: [cloudmade]});
    map.setView(new L.LatLng(45.417, -75.7), 13).addLayer(cloudmade);

    var line = [new L.LatLng(45.417, -75.7), new L.LatLng(45.4, -75.72)],
        polyline = new L.Polyline(line);

		var line2 = [new L.LatLng(45.418, -75.72), new L.LatLng(45.418, -75.729),
		             new L.LatLng(45.412, -75.733), new L.LatLng(45.408, -75.718)],
		    polygon = new L.Polygon(line2, {color: '#FF0000'})

    map.addLayer(polyline);
    map.addLayer(polygon);

	</script>
</body>
</html>
