<!doctype html>
<html dir="rtl">
	<head>
		<meta charset="utf-8" />
		<title>Leaflet debug page - RTL2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
		<link rel="stylesheet" href="../../dist/leaflet.css" />
		<link rel="stylesheet" href="../css/mobile.css" />
	</head>
	<body>
		<div id="map"></div>
		<script type="module">
			import {Map, TileLayer, Popup} from '../../dist/leaflet-src.esm.js';

			const map = new Map('map').setView([51.505, -0.09], 13);

			new TileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

			map.on('click', (e) => {
				new Popup().setLatLng(e.latlng).setContent('Hello').openOn(map);
			});
		</script>
	</body>
</html>
