<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Spec Runner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css">
    	<link rel="stylesheet" type="text/css" href="../dist/leaflet.css">
</head>
<body>
	<div id="mocha"></div>
	<script src="../node_modules/expect.js/index.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/happen/happen.js"></script>
	<script src="../node_modules/prosthetic-hand/dist/prosthetic-hand.js"></script>
	<script src="../node_modules/sinon/pkg/sinon.js"></script>

	<!-- source files -->
	<script>
		// Trick Leaflet into believing we have a touchscreen (for desktop)
		if (window.TouchEvent) { window.ontouchstart = function(){} };
	</script>

	<script src="../dist/leaflet-src.ts"></script>

	<script class="mocha-init">
		mocha.setup('bdd');
		mocha.checkLeaks();
	</script>

	<!-- spec files -->

	<script src="suites/SpecHelper.ts"></script>

	<!-- /control -->
	<script src="suites/control/ControlSpec.ts"></script>
	<script src="suites/control/Control.LayersSpec.ts"></script>
	<script src="suites/control/Control.ScaleSpec.ts"></script>
	<script src="suites/control/Control.AttributionSpec.ts"></script>

	<!-- /core -->
	<script src="suites/core/UtilSpec.ts"></script>
	<script src="suites/core/ClassSpec.ts"></script>
	<script src="suites/core/EventsSpec.ts"></script>

	<!-- /geometry -->
	<script src="suites/geometry/PointSpec.ts"></script>
	<script src="suites/geometry/BoundsSpec.ts"></script>
	<script src="suites/geometry/TransformationSpec.ts"></script>
	<script src="suites/geometry/LineUtilSpec.ts"></script>
	<script src="suites/geometry/PolyUtilSpec.ts"></script>

	<!-- /geo -->
	<script src="suites/geo/LatLngSpec.ts"></script>
	<script src="suites/geo/LatLngBoundsSpec.ts"></script>
	<script src="suites/geo/ProjectionSpec.ts"></script>

	<!-- /dom -->
	<script src="suites/dom/DomEventSpec.ts"></script>
	<script src="suites/dom/DomUtilSpec.ts"></script>

	<!-- /layer -->
	<script src="suites/layer/FeatureGroupSpec.ts"></script>
	<script src="suites/layer/GeoJSONSpec.ts"></script>
	<script src="suites/layer/ImageOverlaySpec.ts"></script>
	<script src="suites/layer/LayerGroupSpec.ts"></script>
	<script src="suites/layer/PopupSpec.ts"></script>
	<script src="suites/layer/TooltipSpec.ts"></script>

	<!-- /layer/tile -->
	<script src="suites/layer/tile/GridLayerSpec.ts"></script>
	<script src="suites/layer/tile/TileLayerSpec.ts"></script>

	<!-- /layer/marker/ -->
	<script src="suites/layer/marker/MarkerSpec.ts"></script>
	<script src="suites/layer/marker/Marker.DragSpec.ts"></script>
	<script src="suites/layer/marker/Icon.DefaultSpec.ts"></script>

	<!-- /layer/vector/ -->
	<script src="suites/layer/vector/CircleSpec.ts"></script>
	<script src="suites/layer/vector/CircleMarkerSpec.ts"></script>
	<script src="suites/layer/vector/PathSpec.ts"></script>
	<script src="suites/layer/vector/PolygonSpec.ts"></script>
	<script src="suites/layer/vector/PolylineSpec.ts"></script>
	<script src="suites/layer/vector/PolylineGeometrySpec.ts"></script>
	<script src="suites/layer/vector/CanvasSpec.ts"></script>

	<!-- /map -->
	<script src="suites/map/MapSpec.ts"></script>

	<!-- /map/handler -->
	<script src="suites/map/handler/Map.DragSpec.ts"></script>
	<script src="suites/map/handler/Map.TouchZoomSpec.ts"></script>
	<script src="suites/map/handler/Map.KeyboardSpec.ts"></script>

	<!-- /geo/crs -->
	<script src="suites/geo/CRSSpec.ts"></script>

	<script class="mocha-exec">
		(window.mochaPhantomJS || window.mocha).run();
	</script>
</body>
</html>
