
<!--
	PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX local: <http://localhost/general_ontology#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX void: <http://rdfs.org/ns/void#>
PREFIX geo: <http://www.opengis.net/ont/geosparql#>
PREFIX geof: <http://www.opengis.net/def/geosparql/function/>
PREFIX spatial: <http://geovocab.org/spatial#>
PREFIX strdf: <http://strdf.di.uoa.gr/ontology#>
 
SELECT DISTINCT *
WHERE {
  ?dbData void:sparqlEndpoint ?dataEndpoint .
  FILTER REGEX(STR(?dbData), "agosto")
  ?dbData local:hasClass ?dataClass .
  ?dataClass local:className ?dataClassName.
  FILTER REGEX(STR(?dataClassName), "agosto")
  ?dataClass local:hasField ?dataField.
  ?dataField local:fieldName ?dataFieldName.
  FILTER REGEX(STR(?dataField), "AGG_ID")
  
  ?dbSensors void:sparqlEndpoint ?sensorEndpoint .
  FILTER REGEX(STR(?dbSensors), "sensor")
  ?dbSensors local:hasClass ?sensorClass .
  ?sensorClass local:className ?sensorClassName.
  ?sensorClass local:hasField ?sensorField.
  ?sensorField local:fieldName ?sensorFieldName.
  FILTER REGEX(STR(?sensorField), "EQUIPMENTID")
  
  {
    SERVICE ?dataEndpoint{
      
    }
    SERVICE ?sensorEndpoint{
      
    }
  }
}
-->

<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 1100px; height: 600px"></div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/sample-geojson.js" type="text/javascript"></script>
	<script src="js/leaflet.js"></script>
	

	<script>
		var map = L.map('map').setView([41.158330, -8.616460], 11);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);


		function onEachFeature(feature, layer) {
			var popupContent = "";

			if (feature.properties && feature.properties.popupContent) {
				popupContent += feature.properties.popupContent;
			}

			layer.bindPopup(popupContent);
		}


	</script>
	<script src="js/script.js"></script>
</body>
</html>
